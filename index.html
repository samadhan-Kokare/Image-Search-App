<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1566552881560-0be862a7c445?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City Of Dreams">
            <a href="https://unsplash.com/s/photos/csmt" target="_blank">City Of Dreams</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1697730430306-7c8d36cb3722?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Munnar Kerala">
            <a href="https://unsplash.com/s/photos/kerala-nature" target="_blank">Munnar Kerala</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1663089554996-43a79b00f34a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Maharashtra Fort">
            <a href="https://unsplash.com/s/photos/rajgad-fort" target="_blank">Maharashtra Fort</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>

    <script src="script.js"></script>
</body>
</html>
